<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Arquivos css/estiloPrincipal.css">

    <title>Tela de login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
    
    <div class="container container_head border border-dark mb-1 mt-1 bg-info text-white d-flex justify-content-around align-items-center">
        <div class="row d-flex justify-content-around align-items-center">
            <div class="col">
                <img src="./imagens/logo.png" alt="Logo" class="rounded mx-auto d-block">
            </div>
            <div class="col">
                <h1 class="text-center">Clínica viva mais saúde</h1>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <a class="btn btn-secondary bg-info botao" href="../index.html" role="button">Página inicial</a>
            </div>
        </div>
    </div>

    <div class="container container_corpo formulario border mb-1 border-dark d-flex justify-content-left align-items-center">
        <h3>Login</h3>
        <div class="row">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Endereço de email</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <a class="btn btn-primary" href="./telaCadastro.html" role="button">Cadastrar</a>
              </form>
        </div>
    </div>

    <footer>
        <div class="container container_footer border border-dark mb-1 bg-info d-flex justify-content-center align-items-center">
            <div class="row d-flex justify-content-center align-items-center">
              <div class="col">
                <p>© 2024 Todos os direitos reservados - Clínica viva mais saúde</p>
              </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
